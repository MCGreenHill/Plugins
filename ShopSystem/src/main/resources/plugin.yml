name: ShopSystem
version: '${version}'
main: net.project.Main
api-version: 1.19
prefix: ShopSystem
authors: [ Feier68 ]
depend:
  - HeadDatabase
  - BasePlugin
  - Vault
  - ProtocolLib
commands:

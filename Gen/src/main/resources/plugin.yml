name: Gen
version: '${version}'
main: net.project.gen.Main
api-version: 1.19
prefix: Gen´s
load: STARTUP
authors: [ net.project ]
description: Block Generator plugin
depend:
  - BasePlugin
  - Locale-API

commands:
  placegen:
    description: /placegen <Material>
    permission: "gen.place"
  removegen:
    description: /removegen <X> <Y> <Z>
    permission: "gen.remove"
  genitem:
    description: /genitem Block/List/Remove
    permission: "gen.item"
  reloadgen:
    description: läde die gen list neu
    permission: "gen.reload"